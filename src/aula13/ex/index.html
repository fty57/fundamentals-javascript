<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exercícios aula 13</title>
</head>
<body>

     <script>
          const name = prompt("Qual o seu nome completo?");
          document.body.innerHTML = `O seu nome é ${name}<br />`;
          document.body.innerHTML += `Seu nome tem ${name.length} letras<br />`;
          document.body.innerHTML += `A segunda letra do seu nome é ${name[1]}<br />`;
          document.body.innerHTML += `Qual o primeiro índice da letra 'a' no seu nome? ${name.indexOf('a')}<br />`;
          document.body.innerHTML += `Qual o último índice da 'a' no seu nome? ${name.LastIndexOf('a')}<br />`;
          document.body.innerHTML += `As últimas 3 letras do seu nome são: ${name.slice(-3)}<br />`;
          document.body.innerHTML += `As palavras do seu nome são: ${name.split(' ')} <br />`;
          document.body.innerHTML += `O seu nome em maiúsculo é: ${name.toUpperCase()}<br />`;
          document.body.innerHTML += `O seu nome em minúsculo é: ${name.toLowerCase()}<br />`;
     </script>
</body>
</html>
